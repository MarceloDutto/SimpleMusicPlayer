<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self';"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' blob:; script-src 'self'; "/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainApp-wrapper">
        <div class="drag-region"></div>

        <section class="container-playlists">
            <div class="header">
                <div class="playlist-info">
                    <h3 class="playlist-title">Playlist</h3>
                    <p class="playlist-stats text-secondarycolor" id="playlist-stats"></p>
                </div>
                <div class="playlist-controls">
                    <div class="w-icon" id="btn-openfile" title="Add song...">
                        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fefeff" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                          </svg>                     
                    </div>
                    <div class="w-icon" id="btn-openfolder" title="Open folder...">
                        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fefeff" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                        </svg>                      
                    </div>
                </div>
            </div>
            <div class="list-container" id="playlist"></div>
        </section>

        <section class="container-playback">
            <div class="window-controls">
                <div class="w-icon" id="min-window" title="Minimize">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fefeff" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                    </svg>                      
                </div>
                <div class="w-icon" id="max-window" title="Maximize">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fefeff" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18V8.25m-18 0V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6ZM7.5 6h.008v.008H7.5V6Zm2.25 0h.008v.008H9.75V6Z" />
                    </svg>                       
                </div>
                <div class="w-icon" id="close-app" title="Close">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fefeff" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                     
                </div>
            </div>
            <div class="player">
                <div class="now-playing">
                    <img src="./img/music-placeholder.png" alt="" class="cover" id="cover-art">
                    <div class="trackInfo">
                        <h2 class="track-name" id="track-name"></h2>
                        <h3 class="track-artist text-secondarycolor" id="track-artist"></h3>
                        <h3 class="track-album text-secondarycolor" id="track-album"></h3>
                    </div>
            
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="0" step="0.1" id="playback-progress">
                        <div class="time">
                            <h5 class="currentTime">0:00</h5>
                            <h5 class="duration">0:00</h5>
                        </div>
                    </div>
                </div>
            
                <div class="controlPanel">
                    <div class="playback-controls">
                        <div class="w-icon primary-control" id="prevTrack" title="Backward">
                            <svg viewBox="0 0 24 24" fill="#fefeff" class="w-6 h-6">
                                <path d="M9.195 18.44c1.25.714 2.805-.189 2.805-1.629v-2.34l6.945 3.968c1.25.715 2.805-.188 2.805-1.628V8.69c0-1.44-1.555-2.343-2.805-1.628L12 11.029v-2.34c0-1.44-1.555-2.343-2.805-1.628l-7.108 4.061c-1.26.72-1.26 2.536 0 3.256l7.108 4.061Z" />
                            </svg>                        
                        </div>
                        <div class="w-icon secondary-control" id="togglePlay" title="Play">
                            <svg viewBox="0 0 24 24" fill="#fefeff" class="w-6 h-6">
                                <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
                            </svg>                    
                        </div>
                        <div class="w-icon primary-control" id="nextTrack" title="Forward">
                            <svg viewBox="0 0 24 24" fill="#fefeff" class="w-6 h-6">
                                <path d="M5.055 7.06C3.805 6.347 2.25 7.25 2.25 8.69v8.122c0 1.44 1.555 2.343 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.343 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256l-7.108-4.061C13.555 6.346 12 7.249 12 8.689v2.34L5.055 7.061Z" />
                            </svg>                       
                        </div>
                    </div>
                    <div class="volume-control">
                        <div class="volume-small">
                            <svg viewBox="0 0 24 24" fill="#fefeff" class="w-6 h-6">
                                <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
                                <path d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
                            </svg>                                                        
                        </div>
                        <input type="range" min="1" max="100" value="99" id="volume-slider">
                        <div class="volume-big">
                            <svg viewBox="0 0 24 24" fill="#fefeff" class="w-6 h-6">
                                <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z" />
                                <path d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z" />
                            </svg>                        
                        </div>
                    </div>
                    <div class="play-modes">
                        <div class="w-icon" id="repeat" title="Repeat">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#fefeff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-repeat"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>                      
                        </div>
                        <div class="w-icon" id="shuffle" title="Shuffle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#fefeff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shuffle"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>                       
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="js/renderer.js"></script>
</body>
</html>
